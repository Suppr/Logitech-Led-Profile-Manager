groups:
    functions: [F1,F2]
    ka: [K,A]
effects:
    bgeffect:
        groups: 
            ka123: [K,A]
        plugins:
            - plugin: MultipleWave
              basecolor: blue
              targetcolor: yellow
              effectdur: 3000
              decalage: 100
              fadeindur: 1000
              fadeoutdur: 1000
            - plugin: Fill
              keys: [ARROW_UP,ARROW_LEFT,ARROW_DOWN,ARROW_RIGHT]
              color: olive
    vscodemod:
        plugins:
            - plugin: Breathe
              keys: [G_1,G_2,G_3,G_4,G_5,G_6,G_7,G_8,G_9,G_LOGO,G_BADGE]
              color: red
              bgcolor: black
              duration: 2000
              infinite: true
    video:
        groups: 
            line1: [G_1,TILDE,ONE,TWO,THREE,FOUR,FIVE,SIX,SEVEN,EIGHT,NINE,ZERO,MINUS,EQUALS,BACKSPACE,INSERT,HOME,PAGE_UP,NUM_LOCK,NUM_SLASH,NUM_ASTERISK,NUM_MINUS]
        plugins:
            - plugin: K2000
              #group: line1
              basecolor: black
              pulsecolor: red
              starttime: 2000
              effectdur: 2000
              fadeindur: 200
              fadeoutdur: 200
    winampover:
        plugins:
            - plugin: ProgressBar
              keys: [ESC,F1,F2,F3,F4,F5,F6,F7,F8,F9,F10,F11,F12,PRINT_SCREEN,SCROLL_LOCK,PAUSE_BREAK]
              delimiter: red
              barcolor: green
              #bgcolor: 5C5C5C
              bgopacity: 0.4
              progresson: Winamp
            
profiles:
    __default__:
        effects: [bgeffect]
    vscodemod:
        lookup: { title: "‚óè.*- Visual Studio Code" }
        effects: [vscodemod]
    video:
        lookup: { class: mpv}
        effects: [video, vscodemod]
    __overlay__:
        effects: [winampover]